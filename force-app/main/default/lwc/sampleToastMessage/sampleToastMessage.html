<template>
  <c-lwc-custom-toast title={title} message={toastmessage} variant={messageType} auto-close={autoClose}>
      
  </c-lwc-custom-toast>
  <button onclick={openSuccess}> Open Success Toast </button>
  <button onclick={openError}> Open Error Toast </button>
  <button onclick={openWarning}> Open Warning Toast </button>
  <button onclick={openInfo}> Open Info Toast </button>
</template>
